<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكاديمية صالح قطان</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>DESIGN ACADEMY</h1>
        <p>صالح قطان — مبرمج واجهات محترف</p>
    </div>

    <div class="main-card">
        <div id="clock">00:00:00</div>
        <h3>مولد المشاريع الإبداعية</h3>
        <p>اضغط لتوليد مهمة برمجية جديدة للتدريب</p>
        
        <button class="btn-generate" onclick="generateBrief()">توليد مشروع جديد</button>

        <div id="brief-result">
            <div class="brief-title">✦ المهمة المطلوبة ✦</div>
            <div id="task" class="brief-text"></div>
        </div>
        
        <div class="links">
            <a href="https://wa.me/5510997852" class="btn-link">واتساب</a>
            <a href="https://t.me/salhqtan0" class="btn-link">تليجرام</a>
        </div>
    </div>

    <script>
        // كود الساعة الرقمية
        function updateClock() {
            const now = new Date();
            let h = String(now.getHours()).padStart(2, '0');
            let m = String(now.getMinutes()).padStart(2, '0');
            let s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = h + ":" + m + ":" + s;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // كود توليد المهام (مثل ملف brief_gen)
        function generateBrief() {
            const projects = [
                "صمم واجهة تطبيق بنك رقمي يركز على الفخامة.",
                "برمج صفحة هبوط لشركة طيران خاصة عالمية.",
                "اصنع لوحة تحكم لمستثمرين في العملات الرقمية.",
                "صمم موقعاً تعريفياً لمصمم مجوهرات باللون الذهبي."
            ];
            const taskText = document.getElementById('task');
            const resultDiv = document.getElementById('brief-result');
            taskText.innerText = projects[Math.floor(Math.random() * projects.length)];
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
