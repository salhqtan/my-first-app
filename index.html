<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع صالح قطان</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 25px;
            border: 2px solid #38bdf8;
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
            max-width: 350px;
            width: 90%;
        }
        h1 { color: #38bdf8; font-size: 2.5rem; margin-bottom: 5px; }
        
        /* تنسيق الساعة */
        #clock {
            font-size: 1.5rem;
            color: #34d399; /* لون أخضر جميل */
            font-weight: bold;
            margin: 15px 0;
            background: rgba(52, 211, 153, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .btn {
            display: block;
            background: transparent;
            color: #38bdf8;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #38bdf8;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>صالح قطان</h1>
        
        <div id="clock">00:00:00</div>
        
        <p>مبرمج ومطور واجهات ويب</p>
        
        <a href="https://wa.me/5510997852" class="btn">واتساب</a>
        <a href="https://t.me/salhqtan0" class="btn">تليجرام</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // إضافة صفر إذا كان الرقم أقل من 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('clock').innerHTML = hours + ":" + minutes + ":" + seconds;
        }
        setInterval(updateClock, 1000); // تحديث كل ثانية
        updateClock(); // تشغيل فوري
    </script>

</body>
</html>
