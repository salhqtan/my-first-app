<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صالح قطان | QATTAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">QATTAN<span>.</span></div>
        <div id="clock" class="digital-clock">00:00:00</div>
        <ul class="nav-links">
            <li><a href="#home">الرئيسية</a></li>
            <li><a href="#portfolio">الأعمال</a></li>
            <li><a href="#contact">تواصل</a></li>
        </ul>
    </nav>

    <header id="home" class="hero">
        <div class="hero-text">
            <h1>صالح <span class="gold-text">قطان</span></h1>
            <p>مصمم جرافيك | مطور ويب | خبير ذكاء اصطناعي</p>
            <div class="btns">
                <a href="#portfolio" class="btn-primary">مشاهدة أعمالي</a>
                <a href="#contact" class="btn-secondary">تواصل الآن</a>
            </div>
        </div>
    </header>

    <section id="portfolio" class="portfolio">
        <h2 class="section-title">معرض الإبداع</h2>
        <div class="gallery">
            <div class="work-item">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=500" alt="Work 1">
                <div class="overlay"><span>تصميم جرافيك</span></div>
            </div>
            <div class="work-item">
                <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=500" alt="Work 2">
                <div class="overlay"><span>تطوير ويب</span></div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="social-icons">
            <a href="https://x.com/salhqtan" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://behance.net/salhqtan" target="_blank"><i class="fa-brands fa-behance"></i></a>
            <a href="https://wa.me/966500000000" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://instagram.com/salhqtan" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; 2026 صالح قطان. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-GB'); // تنسيق 24 ساعة
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
