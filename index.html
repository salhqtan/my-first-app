<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع صالح القطان</title>
    <style>
        /* CSS لتنسيق الموقع */
        body {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }
        h1 {
            color: #38bdf8;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #cbd5e1;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #7dd3fc;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>صالح قطان</h1>
        <p>مرحباً بكم في موقعي الشخصي الأول!</p>
        <p>أنا مبرمج طموح، قمت ببرمجة هذا الموقع ورفعه باستخدام الهاتف عبر Termux و Acode.</p>
        
        <a href="https://github.com/Salhqtan" class="btn">تابعني على GitHub</a>
        
        <div class="footer">
            تم التطوير بواسطة صالح قطان © 2026
        </div>
    </div>

</body>
</html>
